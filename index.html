<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../pic/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f0f0f0);
      transition: opacity 0.5s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .logo-animation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      position: fixed;
      inset: 0;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 4s;
    }

    .logo-animate {
      width: 150px;
      height: 150px;
      animation: zoomIn 3s ease-in-out 1s 1 forwards;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.8);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main-content {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 4.5s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      flex-wrap: nowrap;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      margin: 1.5rem;
      max-width: 750px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      justify-content: flex-start;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header img {
      height: 80px;
      width: 80px;
      object-fit: cover;
      flex-shrink: 0;
    }

    h1 {
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      font-weight: 500;
      margin: 0;
      color: #1a1a1a;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 1rem 2rem;
      margin-top: 3rem;
    }

    .card {
      flex: 1 1 calc(33.333% - 20px);
      max-width: calc(33.333% - 20px);
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      height: 280px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .card-body {
      padding: 1rem;
      color: #333;
    }

    .btn-primary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      box-shadow: 0 0 12px rgba(13, 110, 253, 0.5);
      transform: translateY(-2px);
    }

    .card:nth-child(1) {
      animation-delay: 4.6s;
    }

    .card:nth-child(2) {
      animation-delay: 4.8s;
    }

    .card:nth-child(3) {
      animation-delay: 5s;
    }

    .card:nth-child(4) {
      animation-delay: 5.2s;
    }

    .card:nth-child(5) {
      animation-delay: 5.4s;
    }

    .card:nth-child(6) {
      animation-delay: 5.6s;
    }

    @media (max-width: 992px) {
      .card {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 576px) {
      .card {
        flex: 1 1 100%;
        max-width: 100%;
      }

      .header {
        flex-wrap: wrap;
        max-width: 100%;
        margin: 1rem;
        justify-content: flex-start;
        white-space: normal;
      }

      .header img {
        height: 60px;
        width: 60px;
        margin-bottom: 0.5rem;
      }

      h1 {
        font-size: 1.4rem;
        white-space: normal;
      }
    }
  </style>
</head>

<body>
  <div class="logo-animation-container">
    <img src="../pic/logo.png" alt="Animated Logo" class="logo-animate" />
  </div>

  <div class="container-fluid main-content">
    <div class="header">
      <img src="../pic/logo.png" alt="" />
      <h1>Maibarara Geothermal Inc.</h1>
    </div>

    <div class="card-container">
      <div class="card">
        <img src="../pic/homepage.jpg" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">Project 1</h5>
          <a href="home/index.html" class="btn btn-primary view-project">View Project</a>
        </div>
      </div>

      <div class="card">
        <img src="../pic/" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">Project 2</h5>
          <a href="#" class="btn btn-primary disabled">Coming Soon</a>
        </div>
      </div>

      <div class="card">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">Project 3</h5>
          <a href="#" class="btn btn-primary disabled">Coming Soon</a>
        </div>
      </div>

      <div class="card">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">Project 4</h5>
          <a href="#" class="btn btn-primary disabled">Coming Soon</a>
        </div>
      </div>

      <div class="card">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">Project 5</h5>
          <a href="#" class="btn btn-primary disabled">Coming Soon</a>
        </div>
      </div>

      <div class="card">
        <img src="" class="card-img-top" alt="" />
        <div class="card-body">
          <h5 class="card-title">Project 6</h5>
          <a href="#" class="btn btn-primary disabled">Coming Soon</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.body.style.overflow = 'hidden';
    setTimeout(() => {
      document.body.style.overflow = 'auto';
    }, 4500);

    document.querySelectorAll('.view-project').forEach(btn => {
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        const link = this.getAttribute('href');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = link;
        }, 500);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
