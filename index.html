<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MGI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="icon" type="pic/png" href="pic/logo.png">
</head>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .home {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 2rem;
    }

    .home-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .home-pic {
      width: 180px;
      height: 180px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .home-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: 600;
      margin: 0;
      word-break: break-word;
    }

    .card-img-top {
      height: 250px;
      object-fit: cover;
      width: 100%;
    }

    @media (max-width: 576px) {
      .home {
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 1rem;
      }

      .home-left {
        flex-direction: column;
        align-items: center;
      }

      .home-pic {
        width: 140px;
        height: 140px;
      }

      .content h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="home">
      <div class="home-left">
        <div class="home-pic">
          <img src="pic/logo.png"class="img-fluid" alt="">
        </div>
        <div class="content">
          <h1>Maibarara Geothermal Inc.</h1>
        </div>
      </div>
      <button id="modeButton" class="btn btn-dark" onclick="changeMode()">Dark Mode</button>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <img src="pic" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Project 1</h5>
            <a href="home/index.html" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <img src="pic/" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Project 2</h5>
            <a href="" class="btn btn-primary disabled">Coming Soon</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <img src="" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Project 3</h5>
            <a href="" class="btn btn-primary disabled">Coming Soon</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <img src="" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Project 4</h5>
            <a href="" class="btn btn-primary disabled">Coming Soon</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <img src="" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Project 5</h5>
            <a href="" class="btn btn-primary disabled">Coming Soon</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <img src="" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title">Project 6</h5>
            <a href="" class="btn btn-primary disabled">Coming Soon</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var mode = "Light";
    function changeMode() {
      var body = document.body;
      var btnMode = document.getElementById("modeButton");

      mode = (mode === "Light") ? "dark" : "Light";

      var btnText = (mode === "dark") ? "Light Mode" : "Dark Mode";
      var btnClass = (mode === "dark") ? "btn-light" : "btn-dark";

      btnMode.classList.remove("btn-light", "btn-dark");
      btnMode.classList.add(btnClass);
      btnMode.innerHTML = btnText;

      body.setAttribute("data-bs-theme", mode);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
